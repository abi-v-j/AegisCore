<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg,#dbeafe,#bfdbfe);
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        form{
            background:white;
            padding:35px 40px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
            width:320px;
        }

        h2{
            text-align:center;
            margin-bottom:20px;
            color:#333;
        }

        table{
            width:100%;
        }

        td{
            padding:8px 0;
            color:#444;
            font-size:14px;
        }

        input[type="text"],
        input[type="password"]{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            outline:none;
            transition:0.3s;
        }

        input:focus{
            border-color:#60a5fa;
            box-shadow:0 0 5px rgba(96,165,250,0.4);
        }

        input[type="submit"]{
            width:100%;
            padding:12px;
            border:none;
            background:#60a5fa;
            color:white;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
            margin-top:10px;
        }

        input[type="submit"]:hover{
            background:#3b82f6;
        }

        /* Link buttons */
        .links{
            display:flex;
            justify-content:space-between;
            margin-top:15px;
        }

        .links a{
            text-decoration:none;
            padding:10px 18px;
            border-radius:6px;
            font-size:14px;
            transition:0.3s;
        }

        .home-btn{
            background:#eee;
            color:#444;
        }

        .home-btn:hover{
            background:#ddd;
        }

        .signup-btn{
            background:#60a5fa;
            color:white;
        }

        .signup-btn:hover{
            background:#3b82f6;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Login</h2>

        <table>
            <tr>
                <td>Email</td>
            </tr>
            <tr>
                <td><input type="text" name="text_email"></td>
            </tr>

            <tr>
                <td>Password</td>
            </tr>
            <tr>
                <td><input type="password" name="text_password"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>

        <div class="links">
            <a href="{% url 'Guest:index' %}" class="home-btn">Home</a>
            <a href="{% url 'Guest:Userregistration' %}" class="signup-btn">Signup</a>
        </div>

    </form>
</body>

{% if msg %}
  <p style="color:red;text-align:center;margin:0 0 10px 0;">{{ msg }}</p>
{% endif %}

</html>
