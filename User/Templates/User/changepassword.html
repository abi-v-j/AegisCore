{% extends 'User/Header.html' %}
{% block content %}

<style>
    .form-wrapper{
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:70vh;
        padding:40px 20px;
    }

    .card{
        background:#ffffff;
        padding:35px 40px;
        border-radius:12px;
        box-shadow:0 10px 30px rgba(0,0,0,0.08);
        width:100%;
        max-width:420px;
    }

    .card h2{
        text-align:center;
        margin-bottom:25px;
        font-weight:600;
        color:#333;
    }

    .form-group{
        margin-bottom:18px;
    }

    .form-group label{
        display:block;
        margin-bottom:6px;
        font-size:14px;
        font-weight:500;
        color:#555;
    }

    .form-group input{
        width:100%;
        padding:10px 12px;
        border:1px solid #ddd;
        border-radius:6px;
        font-size:14px;
        transition:0.2s;
    }

    .form-group input:focus{
        border-color:#4f46e5;
        outline:none;
        box-shadow:0 0 0 2px rgba(79,70,229,0.1);
    }

    .btn-group{
        display:flex;
        gap:10px;
        margin-top:15px;
    }

    .btn{
        flex:1;
        padding:10px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:14px;
        font-weight:500;
        transition:0.2s;
    }

    .btn-primary{
        background:#4f46e5;
        color:white;
    }

    .btn-primary:hover{
        background:#4338ca;
    }

    .btn-secondary{
        background:#eee;
    }

    .btn-secondary:hover{
        background:#ddd;
    }
</style>

<div class="form-wrapper">
    <div class="card">
        <h2>Change Password</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Old Password</label>
                <input type="password" name="txt_num1" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="txt_num2" required>
            </div>

            <div class="form-group">
                <label>Re-type Password</label>
                <input type="password" name="txt_num3" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'User:changepassword' %}";
</script>
{% endif %}

{% endblock content %}
