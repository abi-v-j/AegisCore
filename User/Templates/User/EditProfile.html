{% extends 'User/Header.html' %}
{% block content %}

<style>
    .profile-wrapper{
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:70vh;
        padding:40px 20px;
    }

    .profile-card{
        background:#fff;
        padding:35px 40px;
        border-radius:14px;
        box-shadow:0 12px 30px rgba(0,0,0,0.08);
        width:100%;
        max-width:500px;
    }

    .profile-card h2{
        text-align:center;
        margin-bottom:25px;
        font-weight:600;
        color:#333;
    }

    .form-group{
        margin-bottom:18px;
    }

    .form-group label{
        display:block;
        font-size:14px;
        font-weight:500;
        margin-bottom:6px;
        color:#555;
    }

    .form-group input{
        width:100%;
        padding:10px 12px;
        border:1px solid #ddd;
        border-radius:6px;
        font-size:14px;
        transition:0.2s;
        color: black;
    }

    .form-group input:focus{
        border-color:#4f46e5;
        outline:none;
        box-shadow:0 0 0 2px rgba(79,70,229,0.1);
    }

    .btn-update{
        width:100%;
        padding:11px;
        background:#4f46e5;
        color:white;
        border:none;
        border-radius:6px;
        font-size:15px;
        font-weight:500;
        cursor:pointer;
        transition:0.2s;
        margin-top:10px;
    }

    .btn-update:hover{
        background:#4338ca;
    }
</style>

<div class="profile-wrapper">
    <div class="profile-card">
        <h2>Edit Profile</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="txt_num1" value="{{editdata.user_name}}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="txt_num2" value="{{editdata.user_email}}" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" name="txt_num3" value="{{editdata.user_contact}}" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="txt_num4" value="{{editdata.user_address}}" required>
            </div>

            <button type="submit" class="btn-update">Update Profile</button>
        </form>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'User:Myprofile' %}";
</script>
{% endif %}

{% endblock content %}
