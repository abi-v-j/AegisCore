<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
       {% csrf_token %}  
       <table border="2">
        <tr>
            <td>Name</td>
            <td><input type="text" name="text_name" id="" value="{{editdata.adminregistration_name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="text_email" id="" value="{{editdata.adminregistration_email}}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="text_password" id="" value="{{editdata.adminregistration_password}}"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="submit"></td>
            
        </tr>
       </table>
       <table>
    <table border="2">
        <tr>
            <td>SLNO</td>
            <td>NAME</td>
            <td>EMAIL</td>
            <td>PASSWORD</td>
            <td>ACTION</td>
        </tr>
        {% for i in admindata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.adminregistration_name}}</td>
            <td>{{i.adminregistration_email}}</td>
            <td>{{i.adminregistration_password}}</td>
            <td><a href="{% url 'Admin:delAdminRegistration'  i.id %}">Delete</a>
             <a href="{% url 'Admin:editAdminRegistration' i.id %}">Edit</a>   
                
            </td>
           
        </tr>
        {% endfor %}
    </table>
    
            
       </table>

        </form>
</body>
</html>
{% if msg %}
<script>
   alert ("{{msg}}")
   window.location="{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
